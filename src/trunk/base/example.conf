module "counter"
    description "Packet/Bytes counter"
    filter 	"ALL"
    output 	"counter"
    source	"counter.so"
    hashsize    1      
    blocksize   1024
    min-flush	1000
    max-flush	1000
end

module "application"
    description "Application Breakdown (using port numbers)"
    filter	"isIP and proto(TCP)"
    output	"apps"
    source	"application.so"
    hashsize	9
    blocksize	1024
    min-flush	1000
    max-flush	1000
end
    
module "protocol"
    description "Protocol Breakdown"
    filter	"isIP"
    output	"proto"
    source	"protocol.so"
    hashsize	256
    blocksize	1024
    min-flush	1000
    max-flush	1000
end
    
module "topdest"
    description "Top-10 IP destinations in bytes"
    filter      "isIP"
    output	"top10"
    source	"topdest.so"
    hashsize    100000
    blocksize   1024
end

module "tuple"
    description "Active flows (5 tuple)"
    filter      "isIP" 
    output	"tuple"
    source	"tuple.so"
    hashsize	100000
    blocksize   1024
    min-flush   1000 
    max-flush   1000 
end

module "connx"
    description "Active flows (5 tuple, with idle timeout)"
    filter      "isIP" 
    output	"connx"
    source	"connx.so"
    hashsize	100000
    blocksize  1024
end

module "utilization"
    description "Utilization and High Watermark (100ms)" 
    filter      "ALL" 
    output	"utilization"
    source	"utilization.so"
    hashsize	1
    blocksize   1024
end

